<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./../vue.js"></script>
    <title>Limited Number Input</title>
    <style media="screen">
        h1,div,p,span{font-size: 12px; font-family: sans-serif;}
        .warning{border:red solid 2px}
    </style>
</head>

<body>
    <div id='app'>
    <textarea rows="8" cols="80" v-model="message" v-on:input="check" v-bind:class="{warning:!remain}"></textarea>
    <p>{{remain}}/{{limit}}</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
        el:"#app",
        data:{
            message:"input message....",
            limit:50,
        },
        computed:{
            remain:function () {
                return this.limit - this.message.length
            }
        },
        methods:{
            check:function () {
                if(this.remain<0){
                    this.message = this.message.substr(0, this.limit)
                }
            }
        },
        })
    </script>
</body>

</html>
