<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./../vue.js"></script>
    <title>Vue Send data out of component</title>
</head>

<body>
    <div id='app'>
        <p>Vue Instance</p>
        <comp prop="direct value"></comp>
        <comp :prop="vue_data"></comp>
    </div>
    <template id="temp">
    <div class="comp-root">
        <p>This is a Component</p>
        <p>{{prop}}</p>
    </div>
</template>
    <script type="text/javascript">
        Vue.component('comp', {
            template: "#temp",
            data: function() {
                return {
                    message: "Component's own data" + this.prop,
                }
            },
            props: ['prop'],
            methods: {},
        })

        var vm = new Vue({
            el: "#app",
            data: {
                vue_data: "Vue's data"
            },

        })
    </script>
</body>

</html>
