<!DOCTYPE html>
<html>
 <head>
 <title>Vue Project</title>
 <meta http-equiv='content-type' content='text/html;charset=utf-8'>
 <meta name='viewport' content='width=device-width,initial-scale=1.0'>
 <style>
 h1,h2,h3,h4,h5,h6,div,p,span{font-family:helvetica;padding:0;margin:0;}
 input{width:150px;}
 #app{border:2px solid red;padding:10px 5px;}
 .comp_root{border:2px solid blue;padding:10px 5px}
 p{color:white;background:red}
 </style>
 <script type='text/javascript' src='./../vue.js'></script>
 <body>
 <div id='app'>
 <h1>ParentDIV</h1>
 <comp v-on:click.native='alert'></comp>
 </div>
 <template id='temp'>
 <div class='comp_root'>
 <h2>Component/ Click Me</h2>
 </div>
 </template>
 <script type='text/javascript'>
 var vm = Vue.component('comp',{
 template:'#temp',
 data:function(){
 return{}
 },
 props:[],
 methods:{

 },
 })
 var vm = new Vue({
 el:'#app',
 data:{},
 methods:{
 alert:function(){
 alert('Hello!')
 }
 },
 })



 </script>
 </body>
</html>
