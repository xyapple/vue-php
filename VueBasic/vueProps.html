<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./../vue.js"></script>
    <title>Vue Props--how the Prop works</title>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div,
        p,
        span {
            font-family: helvetica;
            padding: 0;
            margin: 0;
            font-size: 36px;
        }

        .comp_root {
            background: red;
            color: white;
        }

    </style>
</head>

<body>
    <div id='app'>
        <p>Vue Instance</p>
        <comp prop="direct value"></comp>
        <comp :prop="vue_data"></comp>
    </div>
    <template id="temp">
    <div class="comp-root">
        <p>This is a Component</p>
        <hr/>
         <p>{‌{message}}</p>
         <hr/>
         <p>{‌{prop}}</p>
    </div>
</template>
    <script type="text/javascript">
        Vue.component('comp', {
            template: "#temp",
            data: function() {
                return {
                    message: "Component's own data" + this.prop,
                }
            },
            props: ['prop'],
            methods: {},
        })

        var vm = new Vue({
            el: "#app",
            data: {
                vue_data: "Vue's data"
            },

        })
    </script>
</body>

</html>
