<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./../vue.js"></script>
    <title>Vue Props--how the Prop works</title>
    <style>

        .comp_root {
            border: blue;
        }

    </style>
</head>

<body>
    <div id='app'>
        <h1>Prarent div tag</h1>
        <comp v-on:relay='content=arguments[0]'></comp>
        <hr/>
        <p>{{content}}</p>
    </div>
    <template id="temp">
    <div class="comp-root">
        <h2>Component</h2>
        <input v-model='message'>
        <button type="button" v-on:click='send'>Send Data</button>
    </div>
</template>
    <script type="text/javascript">
        Vue.component('comp', {
            template: "#temp",
            data: function() {
                return {
                    message: "send to P tag",
                }
            },
            props: [],
            methods: {
                send:function(){
                    this.$emit('relay', this.message)
                }
            },
        })

        var vm = new Vue({
            el: "#app",
            data: {
                content:"Waiting for data from component",
            },

        })
    </script>
</body>

</html>
