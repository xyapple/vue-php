<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./../vue.js"></script>
    </head>
    <body>
    <div id='app'>
        <p>{{message}}</p>
        <p v-show="message">SHOW P tag when True (v-show)</p>
        <p v-if="message">SHOW P tag when True(v-if)</p>
        <p v-else="message">SHOW P tag when false(v-else)</p>
        <button @click="message=!message">Click Here</button>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:"#app",
            data:{
                message:true,
            },
            methods: {
                hi:function () {
                    alert("Hi! ")
                }
              }

        })
    </script>
    </body>
</html>
