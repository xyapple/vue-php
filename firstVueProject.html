        <link rel='stylesheet' href='./css/style.css' />
        <script type="text/javascript" src="vue.js"></script>

    <body>

                    <div class="title">
                        <h5>{{i.title}}</h5>
                    </div>
                    <div class="summary">
                        {{i.summary}}
                    </div>
                    <div class='category'>
                        <p>Category: <span>{{i.category}}</span></p>
                    </div>
                </div>
            </div>
        </div>
