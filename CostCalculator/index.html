<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./../vue.js"></script>
    <title>Cost Calculator</title>
    <style>

    </style>
</head>
    <body>
<div id='app'>
    <template id="temp">
        <div class='input-group'>
            <!-- label is a prop -->
            <label>{{label}}</label>
            <br/>
            <!-- set details later-->
            <input >
        </div>
    </template>
    <hr/>
    <item label='Price'></item>
    <item label='Shipping'></item>
    <item label='Discount'></item>
    <p><span>Total Cost: </span> {{total}}</p>
</div>
<script type="text/javascript">

Vue.component ('item',{
   template:'#temp',
   data:function () {
       return{}
   },
   props:['label'],
   methods:{},
})

new Vue({
el:'#app',
data:{
    price:0,
    shipping:0,
    discount:0,
},
computed:{
    total: function () {
        return this.price + this.shipping - this.discount
    }
}
})
</script>
    </body>
</html>
