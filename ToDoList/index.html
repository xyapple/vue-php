<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TO DO List</title>
    <!-- Add Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style>
        .container {
            width: 50%;
            margin-top: 30px;
        }
        .removed{
            color: gray;
        }
        .removed label{
            text-decoration: line-through;
        }
        ul li{
            list-style-type: none;
        }
        .footer{
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class='container'>
        <h5 class="title">To Do List</h5>
        <div class='input-group'>
            <input type='text' class='addNewItems form-control' placeholder='add shopping list item' />
            <span class="input-group-btn">
                    <button class="addItem btn btn-default" type="button"> Add </button>
                </span>
        </div>
        <ul>
            <li>
                <div class='checkbox'>
                    <label for="checkbox">
                            <input type="checkbox" name="list" class="item"/>Milk
                        </label>
                </div>
            </li>
            <li>
                <div class='checkbox'>
                    <label for="checkbox">
                            <input type="checkbox" name="list" class="item"> Vegetable
                        </label>
                </div>
            </li>
            <li class="removed">
                <div class='checkbox'>
                    <label for="checkbox">
                            <input type="checkbox" name="list" class="item"> Apples
                        </label>
                </div>
            </li>
        </ul>
        <div class='footer'>
            <hr/>
            <p>Change the title of your shopping list</p>
            <input type='text' value='To Do List' class='changeTitle'/>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function () {
    function addItems() {
        var $ul, $li,$lable,$div,value;
        value=$('.addNewItems').val();
        if(value == ''){
            return;
        }
        $ul = $('ul');
        $li = $('<li>').appendTo($ul);
        $div=$('<div>').addClass('checkbox').appendTo($li);
        $label = $('<label>').appendTo($div);
        $('<input />')
        .attr('type', 'checkbox')
        .addClass('item')
        .attr('name', 'list')
        .click(toggleRemoved)
        .appendTo($label);
        $label.append(value);
        $('.addNewItems').val('');
    }
    function toggleRemoved(ev) {
        var $el;
        $el = $(ev.currentTarget);
        $el.closest('li').toggleClass('removed');
    }
    function onChangeTitle() {
        $('.title').text($('.changeTitle').val());

    }
    $('.addItem').click(addItems);
    $('.item').click(toggleRemoved);
    $('.changeTitle').keyup(onChangeTitle);
    })
    </script>
</body>

</html>
