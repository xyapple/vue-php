<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TO DO List</title>
    <!-- Add Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style>
        .container {
            width: 50%;
            margin-top: 30px;
        }
        .removed{
            color: gray;
        }
        .removed label{
            text-decoration: line-through;
        }
        ul li{
            list-style-type: none;
        }
        .footer{
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class='container'>
        <h5>To Do List</h5>
        <div class='input-group'>
            <input type='text' class='form-control' placeholder='add shopping list item' />
            <span class="input-group-btn">
                    <button class="addItem btn btn-default" type="button"> Add </button>
                </span>
        </div>
        <ul>
            <li>
                <div class='checkbox'>
                    <label for="checkbox">
                            <input type="checkbox" name="list" class="item"/>Milk
                        </label>
                </div>
            </li>
            <li>
                <div class='checkbox'>
                    <label for="checkbox">
                            <input type="checkbox" name="list" class="item"> Vegetable
                        </label>
                </div>
            </li>
            <li class="removed">
                <div class='checkbox'>
                    <label for="checkbox">
                            <input type="checkbox" name="list" class="item"> Apples
                        </label>
                </div>
            </li>
        </ul>
        <div class='footer'>
            <hr/>
            <p>Change the title of your shopping list</p>
            <input type='text' value='My shooping List' />
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
